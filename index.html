<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Currently </p>
  </header>
  <div class="container">

    <div id="eightam" class="row time-block">
      <div class="col-sm-1 hour">8 AM</div>
      <textarea class="description col-sm-10 plans" id="eight" data-identifier="8"
        placeholder="Start Plan Here"></textarea>
      <button class="col-sm-1 saveBtn" id="btn8"><i class="fas fa-save"></i></button>
    </div>

    <div id="nineam" class="row time-block">
      <div class="col-sm-1 hour">9 AM</div>
      <textarea class="description col-sm-10 plans" id="nine" data-identifier="9"
        placeholder="Start Plan Here"></textarea>
      <button class="col-sm-1 saveBtn" id="btn9"><i class="fas fa-save"></i></button>
    </div>

    <div id="tenam" class="row time-block">
      <div class="col-sm-1 hour">10 AM</div>
      <textarea class="description col-sm-10 plans" id="ten" data-identifier="10"
        placeholder="Start Plan Here"></textarea>
      <button class="col-sm-1 saveBtn" id="btn10"><i class="fas fa-save"></i></button>
    </div>

    <div id="elevenam" class="row time-block">
      <div class="col-sm-1 hour">11 AM</div>
      <textarea class="description col-sm-10 plans" id="eleven" data-identifier="11"
        placeholder="Start Plan Here"></textarea>
      <button class="col-sm-1 saveBtn" id="btn11"><i class="fas fa-save"></i></button>
    </div>

    <div id="twelvepm" class="row time-block">
      <div class="col-sm-1 hour">12 PM</div>
      <textarea class="description col-sm-10 plans" id="twelve" data-identifier="12"
        placeholder="Start Plan Here"></textarea>
      <button class="col-sm-1 saveBtn" id="btn12"><i class="fas fa-save"></i></button>
    </div>

    <div id="onepm" class="row time-block">
      <div class="col-sm-1 hour">1 PM</div>
      <textarea class="description col-sm-10 plans" id="thirteen" data-identifier="13"
        placeholder="Start Plan Here"></textarea>
      <button class="col-sm-1 saveBtn" id="btn13"><i class="fas fa-save"></i></button>
    </div>

    <div id="twopm" class="row time-block">
      <div class="col-sm-1 hour">2 PM</div>
      <textarea class="description col-sm-10 plans" id="fourteen" data-identifier="14"
        placeholder="Start Plan Here"></textarea>
      <button class="col-sm-1 saveBtn" id="btn14"><i class="fas fa-save"></i></button>
    </div>

    <div id="threepm" class="row time-block">
      <div class="col-sm-1 hour">3 PM</div>
      <textarea class="description col-sm-10 plans" id="fifteen" data-identifier="15"
        placeholder="Start Plan Here"></textarea>
      <button class="col-sm-1 saveBtn" id="btn15"><i class="fas fa-save"></i></button>
    </div>

    <div id="fourpm" class="row time-block">
      <div class="col-sm-1 hour">4 PM</div>
      <textarea class="description col-sm-10 plans" id="sixteen" data-identifier="16"
        placeholder="Start Plan Here"></textarea>
      <button class="col-sm-1 saveBtn" id="btn16"><i class="fas fa-save"></i></button>
    </div>

    <div id="fivepm" class="row time-block">
      <div class="col-sm-1 hour">5 PM</div>
      <textarea class="description col-sm-10 plans" id="seventeen" data-identifier="17"
        placeholder="Start Plan Here"></textarea>
      <button class="col-sm-1 saveBtn" id="btn17"><i class="fas fa-save"></i></button>
    </div>

    <div id="sixpm" class="row time-block">
      <div class="col-sm-1 hour">6 PM</div>
      <textarea class="description col-sm-10 plans" id="eighteen" data-identifier="18"
        placeholder="Start Plan Here"></textarea>
      <button class="col-sm-1 saveBtn" id="btn18"><i class="fas fa-save"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    $(document).ready(function () {

      var currentTime = moment().format('MMMM Do YYYY, h:mm:ss a');
      $("#currentDay").append(currentTime);

      var eight = $("#eight");
      var eightData = eight.data("identifier");

      var nine = $("#nine");
      var nineData = nine.data("identifier");

      var ten = $("#ten");
      var tenData = ten.data("identifier");

      var eleven = $("#eleven");
      var elevenData = eleven.data("identifier");

      var twelve = $("#twelve");
      var twelveData = twelve.data("identifier");

      var thirteen = $("#thirteen");
      var thirteenData = thirteen.data("identifier");

      var fourteen = $("#fourteen");
      var fourteenData = fourteen.data("identifier");

      var fifteen = $("#fifteen");
      var fifteenData = fifteen.data("identifier");

      var sixteen = $("#sixteen");
      var sixteenData = sixteen.data("identifier");

      var seventeen = $("#seventeen");
      var seventeenData = seventeen.data("identifier");

      var eighteen = $("#eighteen");
      var eighteenData = eighteen.data("identifier");

      $(".saveBtn").click(function () {
        var timeBlock = $(this).parent().attr("id");
        var writtenPlans = $(this).siblings(".plans").val();
        localStorage.setItem(timeBlock, writtenPlans);
      })

      $("#eightam .plans").val(localStorage.getItem("eightam"));
      $("#nineam .plans").val(localStorage.getItem("nineam"));
      $("#tenam .plans").val(localStorage.getItem("tenam"));
      $("#elevenam .plans").val(localStorage.getItem("elevenam"));
      $("#twelvepm .plans").val(localStorage.getItem("twelvepm"));
      $("#onepm .plans").val(localStorage.getItem("onepm"));
      $("#twopm .plans").val(localStorage.getItem("twopm"));
      $("#threepm .plans").val(localStorage.getItem("threepm"));
      $("#fourpm .plans").val(localStorage.getItem("fourpm"));
      $("#fivepm .plans").val(localStorage.getItem("fivepm"));
      $("#sixpm .plans").val(localStorage.getItem("sixpm"));

      if (eightData < moment().hour()) {
        eight.addClass("past");
      } else if (eightData > moment().hour()) {
        eight.addClass("future");
      } else if (eightData == moment().hour()) {
        eight.addClass("present");
      }

      if (nineData < moment().hour()) {
        nine.addClass("past");
      } else if (nineData > moment().hour()) {
        nine.addClass("future");
      } else if (nineData == moment().hour()) {
        nine.addClass("present");
      }

      if (tenData < moment().hour()) {
        ten.addClass("past");
      } else if (tenData > moment().hour()) {
        ten.addClass("future");
      } else if (tenData == moment().hour()) {
        ten.addClass("present");
      }

      if (elevenData < moment().hour()) {
        eleven.addClass("past");
      } else if (elevenData > moment().hour()) {
        eleven.addClass("future");
      } else if (elevenData == moment().hour()) {
        eleven.addClass("present");
      }

      if (twelveData < moment().hour()) {
        twelve.addClass("past");
      } else if (twelveData > moment().hour()) {
        twelve.addClass("future");
      } else if (twelveData == moment().hour()) {
        twelve.addClass("present");
      }

      if (thirteenData < moment().hour()) {
        thirteen.addClass("past");
      } else if (thirteenData > moment().hour()) {
        thirteen.addClass("future");
      } else if (thirteenData == moment().hour()) {
        thirteen.addClass("present");
      }

      if (fourteenData < moment().hour()) {
        fourteen.addClass("past");
      } else if (fourteenData > moment().hour()) {
        fourteen.addClass("future");
      } else if (fourteenData == moment().hour()) {
        fourteen.addClass("present");
      }

      if (fifteenData < moment().hour()) {
        fifteen.addClass("past");
      } else if (fifteenData > moment().hour()) {
        fifteen.addClass("future");
      } else if (fifteenData == moment().hour()) {
        fifteen.addClass("present");
      }

      if (sixteenData < moment().hour()) {
        sixteen.addClass("past");
      } else if (sixteenData > moment().hour()) {
        sixteen.addClass("future");
      } else if (sixteenData == moment().hour()) {
        sixteen.addClass("present");
      }

      if (seventeenData < moment().hour()) {
        seventeen.addClass("past");
      } else if (seventeenData > moment().hour()) {
        seventeen.addClass("future");
      } else if (seventeenData == moment().hour()) {
        seventeen.addClass("present");
      }

      if (eighteenData < moment().hour()) {
        eighteen.addClass("past");
      } else if (eighteenData > moment().hour()) {
        eighteen.addClass("future");
      } else if (eighteenData == moment().hour()) {
        eighteen.addClass("present");
      }
    });
  </script>
</body>

</html>
