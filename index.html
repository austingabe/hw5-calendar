  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>

      //To show current time at top of the page
      var currentTime = moment().format('MMMM Do YYYY, h:mm:ss a');
      $("#currentDay").append(currentTime);

      var thirteenData = thirteen.data("identifier");

      var fifteen = $("#fifteen");
      var fifteenData = fifteen.data("identifier");

      var sixteen = $("#sixteen");
      var sixteenData = sixteen.data("identifier");

      var eighteen = $("#eighteen");

      var zero = $("#zero");
      var zeroData = zero.data("identifier");

      //If, else if statements to append the appropriate class for textarea background color
      if (sixData < moment().hour()) {
        six.addClass("past");
      } else if (sixData > moment().hour()) {
        six.addClass("future");
      } else if (sixData == moment().hour()) {
        six.addClass("present");
      }

      if (sevenData < moment().hour()) {
        seven.addClass("past");
      } else if (sevenData > moment().hour()) {
        seven.addClass("future");
      } else if (sevenData == moment().hour()) {
        seven.addClass("present");
      }

      if (eightData < moment().hour()) {
        eight.addClass("past");
      } else if (eightData > moment().hour()) {
        eight.addClass("future");
      } else if (eightData == moment().hour()) {
        eight.addClass("present");
      }

      if (nineData < moment().hour()) {
        nine.addClass("past");
      } else if (nineData > moment().hour()) {
        nine.addClass("future");
      } else if (nineData == moment().hour()) {

      }

      if (tenData < moment().hour()) {
        ten.addClass("past");

        ten.addClass("future");
      } else if (tenData == moment().hour()) {
        ten.addClass("present");
      }

      if (elevenData < moment().hour()) {

      if (twelveData < moment().hour()) {

      }

      if (thirteenData < moment().hour()) {

        thirteen.addClass("future");
      } else if (thirteenData == moment().hour()) {
        thirteen.addClass("present");
      }

      if (fourteenData < moment().hour()) {

      } else if (fourteenData > moment().hour()) {
        fourteen.addClass("future");
      } else if (fourteenData == moment().hour()) {
        fourteen.addClass("present");
      }

      if (fifteenData < moment().hour()) {
        fifteen.addClass("past");
      } else if (fifteenData > moment().hour()) {
        fifteen.addClass("future");
      } else if (fifteenData == moment().hour()) {

      }

      if (sixteenData < moment().hour()) {
        sixteen.addClass("past");
      } else if (sixteenData > moment().hour()) {
        sixteen.addClass("future");
      } else if (sixteenData == moment().hour()) {
        sixteen.addClass("present");
      }

      if (seventeenData < moment().hour()) {
        seventeen.addClass("past");
      } else if (seventeenData > moment().hour()) {
        seventeen.addClass("future");
      } else if (seventeenData == moment().hour()) {
        seventeen.addClass("present");
      }

      if (eighteenData < moment().hour()) {
        eighteen.addClass("past");
      } else if (eighteenData > moment().hour()) {
        eighteen.addClass("future");
      } else if (eighteenData == moment().hour()) {
        eighteen.addClass("present");
      }

      if (nineteenData < moment().hour()) {
        nineteen.addClass("past");
      } else if (nineteenData > moment().hour()) {
        nineteen.addClass("future");
      } else if (nineteenData == moment().hour()) {

      if (twentyData < moment().hour()) {

      if (twentyoneData < moment().hour()) {
        twentyone.addClass("past");
      } else if (twentyoneData > moment().hour()) {
        twentyone.addClass("future");
      } else if (twentyoneData == moment().hour()) {
        twentyone.addClass("present");
      }

      if (twentytwoData < moment().hour()) {
        twentytwo.addClass("past");
      } else if (twentytwoData > moment().hour()) {
        twentytwo.addClass("future");
      } else if (twentytwoData == moment().hour()) {
        twentytwo.addClass("present");
      }

      if (twentythreeData < moment().hour()) {
        twentythree.addClass("past");
      } else if (twentythreeData > moment().hour()) {
        twentythree.addClass("future");
      } else if (twentythreeData == moment().hour()) {
        twentythree.addClass("present");
      }

      if (zeroData < moment().hour()) {
        zero.addClass("past");
      } else if (zeroData > moment().hour()) {
        zero.addClass("future");
      } else if (zeroData == moment().hour()) {
        zero.addClass("present");
      }

      //Click event taking what is written in the textarea and setting it in local storage
      $(".saveBtn").click(function () {
        var timeBlock = $(this).parent().attr("id");
        var writtenPlans = $(this).siblings(".plans").val();
        localStorage.setItem(timeBlock, writtenPlans);
      })

      //Value functions getting the values from local storage to show in textarea even upon refresh until the text is altered
      $("#sixam .plans").val(localStorage.getItem("sixam"));
      $("#sevenam .plans").val(localStorage.getItem("sevenam"));
      $("#eightam .plans").val(localStorage.getItem("eightam"));
      $("#nineam .plans").val(localStorage.getItem("nineam"));
      $("#tenam .plans").val(localStorage.getItem("tenam"));
      $("#elevenam .plans").val(localStorage.getItem("elevenam"));
      $("#twelvepm .plans").val(localStorage.getItem("twelvepm"));
      $("#onepm .plans").val(localStorage.getItem("onepm"));
      $("#twopm .plans").val(localStorage.getItem("twopm"));
      $("#threepm .plans").val(localStorage.getItem("threepm"));
      $("#fourpm .plans").val(localStorage.getItem("fourpm"));
      $("#fivepm .plans").val(localStorage.getItem("fivepm"));
      $("#sixpm .plans").val(localStorage.getItem("sixpm"));

      $("#eightpm .plans").val(localStorage.getItem("eightpm"));
      $("#ninepm .plans").val(localStorage.getItem("ninepm"));
      $("#tenpm .plans").val(localStorage.getItem("tenpm"));
